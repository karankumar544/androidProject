<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login-Form</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="container">
    <div class="container-in">
      <div class="container-inn">
        <form>
          <label id="login">Login</label> <br>
          <input type="email" name="email" placeholder="Email or Phone" class="container-innn_input"><br>
          <input type="password" name="Password" value="" placeholder="Password" class="container-innn_input"><br>
          <label class="container-innn" id="fp">Forgot password?</label><br>
          <button class="container-innn " id="sign-in-button">Log in</button><br>
          <label class="container-innn " id="or">or</label><br>
          <button class="container-innn" id="Sign-in-with-Apple"> Sign up</button>

        </form>
      </div>
      <div class="join-now">
        New to Booking.com ? <span id="join">Join now</span>
      </div>
    </div>
  </div>


  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
